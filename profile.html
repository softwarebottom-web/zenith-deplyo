<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Zenith Asset</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-wrapper">
        <nav class="sidebar">
            <div class="logo">ZENITH<span>ASSET</span></div>
            <ul class="side-menu">
                <li onclick="tab('dash')" id="t-dash" class="active"><i class="ri-dashboard-line"></i> Dashboard</li>
                <li onclick="tab('sett')" id="t-sett"><i class="ri-settings-3-line"></i> Settings</li>
            </ul>
            <button class="btn-logout" onclick="logout()"><i class="ri-logout-box-line"></i> Logout</button>
        </nav>

        <main class="content">
            <div id="tab-dash">
                <h2 class="welcome-text">Halo, <span id="userName">...</span></h2>
                <div class="member-card">
                    <p>MEMBER ID</p>
                    <h3 id="memberID">LOADING...</h3>
                    <span class="badge" id="userRole">NEWBIE</span>
                </div>
                <div class="lock-screen">
                    <i class="ri-lock-2-line"></i>
                    <p>Materi kelas belum terbuka. Silakan lakukan aktivasi via WhatsApp.</p>
                </div>
            </div>

            <div id="tab-sett" style="display:none;">
                <h2>Account Settings</h2>
                <div class="settings-box">
                    <label>ID Account Anda:</label>
                    <div class="copy-box">
                        <input type="text" id="accIDInput" readonly>
                        <button onclick="copyID()">Salin ID</button>
                    </div>
                    <p style="font-size:12px; color:var(--text-dim); margin-top:20px;">Butuh bantuan? <a href="https://wa.me/62812345678" style="color:var(--primary);">Hubungi Admin</a></p>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="app.js"></script>
    <script>
        function tab(name) {
            document.getElementById('tab-dash').style.display = name === 'dash' ? 'block' : 'none';
            document.getElementById('tab-sett').style.display = name === 'sett' ? 'block' : 'none';
            document.getElementById('t-dash').className = name === 'dash' ? 'active' : '';
            document.getElementById('t-sett').className = name === 'sett' ? 'active' : '';
        }
        function copyID() {
            const input = document.getElementById('accIDInput');
            input.select();
            document.execCommand("copy");
            alert("ID Berhasil disalin!");
        }
    </script>
</body>
</html>
