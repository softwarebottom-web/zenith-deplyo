<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Zenith Asset</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo" onclick="window.location.href='index.html'">ZENITH<span>ASSET</span></div>
            <ul style="list-style:none; margin-top:40px;">
                <li style="padding:15px; cursor:pointer; color:var(--primary);" onclick="window.location.href='index.html'"><i class="ri-home-4-line"></i> Landing Page</li>
                <li style="padding:15px; cursor:pointer;" onclick="window.location.href='course.html'"><i class="ri-play-circle-line"></i> Course Area</li>
                <li style="padding:15px; cursor:pointer; color:#ff4d4d;" onclick="logout()"><i class="ri-logout-box-line"></i> Logout</li>
            </ul>
        </aside>

        <main class="main-content">
            <h2 style="margin-bottom:20px;">Welcome, <span id="userNameDisplay" style="color:var(--primary);">...</span></h2>
            <div class="grid-3">
                <div style="background:var(--card); padding:20px; border-radius:10px; border:1px solid var(--border);">
                    <p style="font-size:12px; color:gray;">ROLE STATUS</p>
                    <h3 id="userRoleDisplay">...</h3>
                </div>
            </div>

            <div id="adminPanel" style="display:none; margin-top:40px; padding:30px; border:1px dashed var(--primary); border-radius:15px;">
                <h3 style="margin-bottom:20px;">Owner Panel: Upload Materi</h3>
                <input type="text" id="fileTitle" placeholder="Judul Materi">
                <select id="fileType">
                    <option value="video">Kategori: VIDEO</option>
                    <option value="ebook">Kategori: E-BOOK (PDF)</option>
                </select>
                <input type="file" id="fileInput">
                <button class="btn-auth" id="btnUpload" onclick="handleUpload()">UPLOAD SEKARANG</button>
            </div>
        </main>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
